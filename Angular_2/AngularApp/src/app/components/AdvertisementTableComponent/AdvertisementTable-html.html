<div class="container" >
<h3>{{title}}</h3>

    
    <div  class="container" style="font-size: 15px; margin-top: 50px; width:70%; " >
     
    <div class="row">
        <div class="col-lg-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." (keyup) = "0" #searchText>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>


                    <table class="table">
                    <thead>
                        <tr>
                            <th>Advert ID </th>
                            <th>Title</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor = "let advert of advertList | searchAd:searchText.value"  >
                        <td>{{advert.id}}</td>
                        <td>{{advert.title}}</td>
                        <td>{{advert.name}}</td>
                        <td>{{advert.category}}</td>
                        <td>{{advert.desc}}</td>
                        <td><button type="button" class="btn btn-primary" (click)="editAd(advert.id)">Edit</button><button type="button" class="btn btn-primary" (click) = "deleteAd(advert.id)">Delete</button> </td>
                    </tr>
                    
                    </tbody>
                </table>
         
    </div>


</div>
