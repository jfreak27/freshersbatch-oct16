<div class="container">
<h3>{{title}}</h3>


<form #adForm="ngForm" novalidate>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" #titleRef ngModel required minlength="5" #titleModelRef="ngModel">
        </div>

        
    </div>
    <div class="form-group row">
    
        <div class = "col-md-3">
        
            <div class="alert alert-warning" style="font-size:15px; margin: 0px; padding:5px; text-align:center" *ngIf = "titleModelRef.errors && titleModelRef.touched"  >
                <div [hidden]="!titleModelRef.errors.required">
                    Please give title to Ad!
                </div>

                <div [hidden]="!titleModelRef.errors.minlength">
                    Ad title should be minimum 5 letters.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" [value] = "name" #nameRef required #nameModelRef = "ngModel" ngModel>
        </div>
    </div>
    <div class="form-group row">
    
        <div class = "col-md-3">
        
            <div class="alert alert-warning" style="font-size:15px; margin: 0px; padding:5px; text-align:center" *ngIf = "nameModelRef.touched && nameModelRef.errors"  >
                <div [hidden]="!nameModelRef.errors.required">
                    Please enter your name.
                </div>

               
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Category</label>
            <select class = "form-control" #categoryRef>
                <option *ngFor="let category of categories" >{{category.name}}</option>
                
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description</label>
            <input type="text" name="description" class="form-control" #descRef>
        </div>
    </div>
    <button type="button" (click)="submit(titleRef.value, nameRef.value, categoryRef.value, descRef.value)" [disabled]="!adForm.form.valid" class="btn btn-primary" >ADD PRODUCT</button>
</form>
    

</div>
