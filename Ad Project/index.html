    <div class="modal-dialog" style="width: 1000px;">
    <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <div class="login-page" style="margin-left:100px; margin-right: 100px;">
            <div class="form" style="width: 800px;">
              <div class="container-fluid" >
                <div class = "row">
                  <div class = "col-md-5">
                    <form class="login-form">
                    <p style="font-size: 18px; text-align: center; margin-bottom: 0px;"> Login </p>
                    <hr style="margin-bottom: 15px; margin-top: 10px;">
                    <input type="text" placeholder="Username"/>
                    <input type="password" placeholder="Password"/>

                    </form>
                  </div>
                  <div class = "col-md-2"> 
                    <p style="text-align: center; padding-top: 100px; font-size: 20px;">  or </p>
                  </div>
                  <div class = "col-md-5">
                    <form class="register-form">

                    <hr style="margin-bottom: 15px; margin-top: 10px;">
                    <input type="text" placeholder="Name"/>
                    <input type="password" placeholder="Password"/>
                    <input type="text" placeholder="Email Address"/>
                    <button>create</button>
                    </form>
                  </form>
                </div>
              </div>
